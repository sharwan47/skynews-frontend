<div class="modal-content">
    <div class="modal-body">
      <form [formGroup]="newForm" (ngSubmit)="onSubmit()" id="newForm">
        <div class="d-flex mb-3">
          <div class="flex-grow-1 bd-highlight">
            <label id="edit_record_title" class="fs-3"
              >Add new Resource Type</label
            >
            <div class="px-2 bd-highlight float-end">
              <button class="btn btn-outline-primary">Save</button>
            </div>
            <div class="px-2 bd-highlight float-end">
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="closeModal()"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div id="editRecordModalForm" class="row g-3">
          <div class="col-md-12 py-2">
            <div class="form-group">
              <label for="resourceType" class="form-label fw-bold"
                >Recording Type<span class="text-danger">*</span></label
              >
              <ng-select
                [items]="recordingTypes"
                bindLabel="text"
                bindValue="_id"
                formControlName="recordingType"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-12 py-2">
            <div class="form-group">
              <label for="resourceType" class="form-label fw-bold"
                >Resource Type<span class="text-danger">*</span></label
              >
              <input
                type="text"
                name="resourceType"
                class="form-control"
                formControlName="resourceType"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
