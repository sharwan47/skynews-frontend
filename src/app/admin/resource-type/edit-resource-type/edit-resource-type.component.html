<div class="modal-content">
  <div class="modal-body">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" id="newForm">
      <div class="d-flex mb-3 gap-2 align-items-center">
        <div class="flex-grow-1 bd-highlight">
          <label id="edit_record_title" class="fs-3 text-nowrap"
            >Edit Resource Type Name</label
          >
        </div>
        <div class="w-100">
          <div class="px-2 bd-highlight float-end">
            <button class="btn btn-outline-primary">Save</button>
          </div>
          <div class="px-2 bd-highlight float-end">
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="closeModal()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div id="editRecordModalForm" class="row g-3">
        <!-- <div class="col-md-12 py-2">
          <div class="form-group">
            <label for="recordingTypes" class="form-label fw-bold"
              >Recording Type<span class="text-danger">*</span></label
            >
            <ng-select
              [items]="recordingTypes"
              bindLabel="text"
              bindValue="_id"
              formControlName="recordingTypes"
            >
            </ng-select>
          </div>
        </div> -->
        <div class="col-12 py-2">
          <div class="col-md-12 py-2">
            <div class="form-group">
              <label for="name" class="form-label fw-bold"
                >Resource Type Name<span class="required">*</span></label
              >
              <input
                type="text"
                name="name"
                class="form-control"
                formControlName="name"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
